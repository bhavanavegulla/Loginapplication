<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .button {
            display: inline-block;
            padding: 10px 15px;
            font-size: 16px;
            color: white;
            background-color: #007BFF; /* Blue background */
            border: none;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            margin: 0 auto; /* Centering the button */
            transition: background-color 0.3s; /* Smooth transition for hover effect */
        }
        .button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Details</h2>

        <table>
            <tr>
                <th>ID</th>
                <td th:text="${userdetail.id}"></td>
            </tr>
            <tr>
                <th>Username</th>
                <td th:text="${userdetail.username}"></td>
            </tr>
            <tr>
                <th>Full Name</th>
                <td th:text="${userdetail.fullname}"></td>
            </tr>
            <tr>
                <th>Role</th>
                <td th:text="${userdetail.role}"></td>
            </tr>
            <tr>
                <th>Created By</th>
                <td th:text="${userdetail.createdBy}"></td>
            </tr>
        </table>
        <div style="text-align: center;"> <!-- Center the logout button -->
            <a href="/logout" class="button">Logout</a>
        </div>
    </div>
</body>
</html>
